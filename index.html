<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God of war</title>
    <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>God of war</h1>
        <main>
         <div class="primeira">
            <p>Ao seu ver, voce pode percerber que a imagem, retrata uma batalha épica onde  Kratos e Atreus lutam juntos contra o poderoso Thor. </p>
            <img src="https://i.pinimg.com/564x/ef/6c/51/ef6c5130e0f8a6d52649b837b163af74.jpg" alt="Arte do Kratos e Atreus contra Thor">

         </div>

          <div class="segunda">
          <img src="https://i.pinimg.com/564x/40/c1/7e/40c17e6f3aee4ebb5eae99adbea06d75.jpg" alt="Kratos e Atreus em versões mais velhas">
          <p>Na primeira imagem, Pode se ver o Kratos em um futuro mais distante e na segunda ele em sua juventude.</p>
          <img src="https://i.pinimg.com/564x/6f/30/e8/6f30e8b5fe0288fea736eaa50fc5f8dc.jpg" alt="Kratos em sua versão mais jovem ">
          </div>

          <div class="terceira">
            <img src="https://tm.ibxk.com.br/2018/04/12/12072133228031.jpg" alt="Kratos e Atreus olhando para paisagem">
            <img src="https://i.ytimg.com/vi/ZzDWAHi1CNc/maxresdefault.jpg" alt="Kratos prestes a lutar contra Thor">
            <img src="https://cdn.awsli.com.br/2500x2500/524/524499/produto/98188717/948194211f.jpg" alt="Atreus e Tyr ">

          </div>
        </main>
      

    </header>
</body>
</html>
